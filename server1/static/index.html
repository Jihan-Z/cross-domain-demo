<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Server1</title>
</head>

<body>

  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '', true);
    xhr.onreadystatechange = function(){
      if(xhr.readyState == 4 && xhr.status == 200){
        console.log(xhr.responseText);
      }
    };
    xhr.send();
  </script>
</body>

</html>
